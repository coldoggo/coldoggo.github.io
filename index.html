<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>coldoggo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html { background: #F4F4ED; }

    body {
      font-family: Consolas, "Courier New", monospace;
      line-height: 1.6;
      background: transparent; /* <-- change this */
      color: #0E0E0C;
      padding: 2rem 1.5rem 4rem;
      padding-top: 10vh;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 2rem 3rem;
    }

    h1 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 0rem;
      color: #E08300;
    }

    a {
      color: rgb(0, 0, 255);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0.4rem 0 1rem;
      font-size: 0.95rem;
    }

    .social-links a {
      padding-bottom: 1px;
      border-bottom: 1px solid rgba(26, 98, 255, 0.3);
    }

    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    .text-column {
      flex: 2;
    }

    .image-column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .image-column img {
      width: 100%;
      max-width: 660px;
      height: auto;
      border-radius: 9px;
    }

    @media (max-width: 800px) {
      .layout {
        flex-direction: column;
      }
    }

      /* --- scrolling bg layer --- */
  .bg-reel{
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    opacity: 0;
    transition: opacity .25s ease;
    overflow: hidden;
  }
  
  /* optional wash so text stays readable */
  .bg-reel::after{
    content:"";
    position:absolute;
    inset:0;
    background: rgba(244,244,237,0.75); /* same vibe as #F4F4ED */
  }
  
.reel{
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  display: flex;
  gap: 24px;
  padding: 0 24px;
  opacity: 0.25;
  width: max-content;          /* THIS IS THE FIX */
  animation: scroll 25s linear infinite;
  will-change: transform;
}


  
  .reel img{
    height: 180px;
    width: auto;
    border-radius: 12px;
  }
  
 
@keyframes scroll{
  from { transform: translate(0, -50%); }
  to   { transform: translate(-50%, -50%); }
}

   .bg-reel.active { opacity: 1; }
  /* make sure your page content is above the bg */
  main{
    position: relative;
    z-index: 1;
  }

    .brand-footer{
  margin-top: 3rem;
  text-align: center;
}

.brand-logo{
  width: 240px;        /* adjust if needed */
  max-width: 60%;
  height: auto;
  display: block;
  margin: 0 auto 0.75rem;
}

.brand-copy{
  font-size: 0.9rem;
  color: #777;
}


  </style>
</head>

<body>
  <!-- scrolling background (only shown on "my work" hover) -->
<div class="bg-reel" aria-hidden="true">
  <div class="reel">
    <img src="images/chrimbo.JPG" alt="">
    <img src="images/birdy_watch.JPG" alt="">
    <img src="images/dogy.JPG" alt="">
    <img src="images/wulf.JPG" alt="">
    <img src="images/ecosse.JPG" alt="">
    <img src="images/patches.JPG" alt="">

    <!-- duplicate for seamless loop -->
    <img src="images/chrimbo.JPG" alt="">
    <img src="images/birdy_watch.JPG" alt="">
    <img src="images/dogy.JPG" alt="">
    <img src="images/wulf.JPG" alt="">
    <img src="images/ecosse.JPG" alt="">
    <img src="images/patches.JPG" alt="">
  </div>
</div>


  <main>
    <div class="layout">

      <!-- LEFT -->
      <div class="text-column">
        <header>
          <h1>colin orr</h1>

          <div class="social-links">
            <a href="https://instagram.com/design.c0l" target="_blank">instagram</a>
            <a href="link" target="_blank">shop</a>
            <a href="mailto:coldoggo@gmail.com">get in touch!</a>
          </div>

          <p>i'm an illustrator and graphic designer based in east lothian, scotland.</p>
          <p>i'm inspired by scottish flora and fauna, architecture, and colourful palettes.</p>

          <!-- HOVER LINKS -->
          <p class="hover-link" data-preview="images/collie.png">
            <a href="about.html">about me →</a>
          </p>

          <p class="hover-link" id="work-link" data-preview="images/birdy.jpg">
            <a href="portfolio.html">my work →</a>
          </p>

        </header>
      </div>

      <!-- RIGHT -->
      <div class="image-column">
        <img id="main-photo" src="images/vhm_1764525183.png" alt="right column image" />
      </div>

    </div>

    <footer class="brand-footer">
  <img src="images/pinklogo.png" alt="coldoggo logo" class="brand-logo">
  <div class="brand-copy">© coldoggo 2025</div>
</footer>

  </main>

  <!-- JS: swap right-side image -->
  <script>
    const mainPhoto = document.getElementById("main-photo");
    const links = document.querySelectorAll(".hover-link");
    const defaultImage = "images/vhm_1764525183.png"; // restore when not hovering

    links.forEach(link => {
      link.addEventListener("mouseenter", () => {
        const newImg = link.dataset.preview;
        mainPhoto.src = newImg;
      });

      link.addEventListener("mouseleave", () => {
        mainPhoto.src = defaultImage;
      });
    });

  
    const bgReel = document.querySelector(".bg-reel");
    const workLink = document.getElementById("work-link");
  
    workLink.addEventListener("mouseenter", () => bgReel.classList.add("active"));
    workLink.addEventListener("mouseleave", () => bgReel.classList.remove("active"));


  </script>

</body>
</html>
