    * {

      padding: 0;
    }

    body {
      font-family: Consolas, "Courier New", monospace;

    }

    section {

    }

    section h2 {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
    }

    section p {
      margin-bottom: 0.75rem;
    }

    ul {
      list-style: disc;
      padding-left: 1.2rem;
      margin-top: 0.5rem;
    }

    li + li {
      margin-top: 0.25rem;
    }

      color: #555;

    }
