<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>coldoggo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Consolas, "Courier New", monospace;
      line-height: 1.6;
      background: #F4F4ED;
      color: #0E0E0C;
      padding: 2rem 1.5rem 4rem;
      padding-top: 10vh;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 2rem 3rem;
    }

    h1 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 0rem;
      color: #E08300;
    }

    a {
      color: rgb(0, 0, 255);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0.4rem 0 1rem;
      font-size: 0.95rem;
    }

    .social-links a {
      padding-bottom: 1px;
      border-bottom: 1px solid rgba(26, 98, 255, 0.3);
    }

    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    .text-column {
      flex: 2;
    }

    .image-column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .image-column img {
      width: 100%;
      max-width: 360px;
      height: auto;
      border-radius: 9px;
    }

    @media (max-width: 800px) {
      .layout {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="layout">

      <!-- LEFT -->
      <div class="text-column">
        <header>
          <h1>colin orr</h1>

          <div class="social-links">
            <a href="https://instagram.com/design.c0l" target="_blank">instagram</a>
            <a href="link" target="_blank">shop</a>
            <a href="mailto:coldoggo@gmail.com">get in touch!</a>
          </div>

          <p>i'm an illustrator and graphic designer based in east lothian, scotland.</p>
          <p>i'm inspired by scottish flora and fauna, architecture, and colourful palettes.</p>

          <!-- HOVER LINKS -->
          <p class="hover-link" data-preview="images/collie.png">
            <a href="about.html">about me →</a>
          </p>

          <p class="hover-link" data-preview="images/birdy.jpg">
            <a href="portfolio.html">my work →</a>
          </p>
        </header>
      </div>

      <!-- RIGHT -->
      <div class="image-column">
        <img id="main-photo" src="images/vhm_1764525183.png" alt="right column image" />
      </div>

    </div>
  </main>

  <!-- JS: swap right-side image -->
  <script>
    const mainPhoto = document.getElementById("main-photo");
    const links = document.querySelectorAll(".hover-link");
    const defaultImage = "images/vhm_1764525183.png"; // restore when not hovering

    links.forEach(link => {
      link.addEventListener("mouseenter", () => {
        const newImg = link.dataset.preview;
        mainPhoto.src = newImg;
      });

      link.addEventListener("mouseleave", () => {
        mainPhoto.src = defaultImage;
      });
    });
  </script>

</body>
</html>
