<!DOCTYPE html>

<head>

  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Consolas, "Courier New", monospace;
        sans-serif;
      line-height: 1.6;
      background: #FAFAF9;
      color: #0E0E0C;
      padding: 2rem 1.5rem 4rem;
    }

    main {
      max-width: 750px;
      margin: 0 auto;
      background: #FAFAF9;
      padding: 2.5rem 2rem 3rem;
    }

    h1 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 3rem;         /* nice and big */
      font-weight: 700;        /* bold */
      letter-spacing: -0.01em; /* tightens the big text a bit */
      margin-bottom: 0.3rem;
      color: #1A5276;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #777;
      margin-bottom: 1.5rem;
    }
    
    a {
      color: rgb(0, 0, 255);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }


    .contact {
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .social-links a {
      padding-bottom: 1px;
      border-bottom: 1px solid rgba(26, 98, 255, 0.3);
    }

    section {
      margin-top: 2rem;
    }

    section h2 {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
    }

    section p {
      margin-bottom: 0.75rem;
    }

    ul {
      list-style: disc;
      padding-left: 1.2rem;
      margin-top: 0.5rem;
    }

    li + li {
      margin-top: 0.25rem;
    }

    .tagline-photo {
      font-size: 0.95rem;
      color: #555;
      margin-top: 1.5rem;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      main {
        padding: 2rem 1.5rem 2.5rem;
      }
    }
  </style>
</head>

</html>
