<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>coldoggo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Consolas, "Courier New", monospace;
      line-height: 1.6;
      background: #FAFAF9;
      color: #0E0E0C;
      padding: 2rem 1.5rem 4rem;

      align-items: flex-start;
      padding-top: 10vh;

    }

    main {
      max-width: 900px;
      margin: 0 auto;
      background: #FAFAF9;
      padding: 2.5rem 2rem 3rem;
    }

    h1 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 3rem;         /* nice and big */
      font-weight: 700;        /* bold */
      letter-spacing: -0.03em; /* tightens the big text a bit */
      margin-bottom: 0rem;
      color: #273469;
    }

    .subtitle {
      font-size: 1rem;
      color: #777;
      margin-bottom: 1rem;
    }
    
    a {
      color: rgb(0, 0, 255);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }

    p {
      margin-bottom: 1rem;
    }

    .contact {
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0.4rem 0 1rem; /* TOP | LEFT/RIGHT | BOTTOM */
      font-size: 0.95rem;
    }

    .social-links a {
      padding-bottom: 1px;
      border-bottom: 1px solid rgba(26, 98, 255, 0.3);
    }

    section {
      margin-top: 2rem;
    }

    section h2 {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
    }

    section p {
      margin-bottom: 0.75rem;
    }

    ul {
      list-style: disc;
      padding-left: 1.2rem;
      margin-top: 0.5rem;
    }

    li + li {
      margin-top: 0.25rem;
    }

    .tagline-photo {
      font-size: 0.95rem;
      color: #555;
      margin-top: 1.5rem;
    }

    /* --- LAYOUT FOR TEXT + PHOTOS --- */
    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    .text-column {
      flex: 2;
    }

    .image-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .image-column img {
      width: 100%;
      max-width: 260px;  /* change this if you want them bigger/smaller */
      height: auto;
      display: block;
      border-radius: 0;  /* keep sharp corners; change to e.g. 8px if you want rounded */
    }

    /* Mobile tweaks */
    @media (max-width: 800px) {
      main {
        padding: 2rem 1.5rem 2.5rem;
      }

      .layout {
        flex-direction: column;
      }

      .image-column img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="layout">
      <!-- LEFT: TEXT -->
      <div class="text-column">
        <header>
          <h1>colin orr</h1>

          <div class="social-links">
            <a href="https://instagram.com/design.c0l" target="_blank">instagram</a>
            <a href="link" target="_blank">shop</a>
            <a href="mailto:coldoggo@gmail.com">get in touch!</a>
          </div>
          
        <p>
          hi! i'm an illustrator and graphic designer based in east lothian, scotland. 
        </p>
        <p>
          
        </p>
        <p>
          i'm inspired by scottish flora and fauna, architecture, and colourful palettes. 
        </p>
        <p>
          
        </p>
        <p>
        <a href="about.html">about me →</a>
        </p>

        <p>
        <a href="portfolio.html">my work →</a>
        </p>
        </header>

        <!-- you can add more sections here later if you want -->
      </div>

      <!-- RIGHT: PHOTOS -->
      <div class="image-column">
        <img src="images/vhm_1764154242.png" alt="biblically gorgeous col" />
      </div>
    </div>
  </main>
</body>
</html>
