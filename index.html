<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>coldoggo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- favicon placed correctly -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Consolas, "Courier New", monospace;
      line-height: 1.6;
      background: #F4F4ED;
      color: #0E0E0C;
      padding: 2rem 1.5rem 4rem;
      padding-top: 10vh;
      align-items: flex-start;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      background: #F4F4ED;
      padding: 2.5rem 2rem 3rem;
    }

    h1 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 0rem;
      color: #E08300;
    }

    a {
      color: rgb(0, 0, 255);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0.4rem 0 1rem;
      font-size: 0.95rem;
    }

    .social-links a {
      padding-bottom: 1px;
      border-bottom: 1px solid rgba(26, 98, 255, 0.3);
    }

    /* Layout */
    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    .text-column {
      flex: 2;
    }

    .image-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .image-column img {
      width: 100%;
      max-width: 260px;
      height: auto;
      display: block;
      border-radius: 9px;
    }

    /* --- Hover Preview Image (instant, no fade) --- */
    #hover-preview {
      position: fixed;
      right: 5vw;
      top: 50%;
      transform: translateY(-50%);
      width: 230px;
      height: auto;
      border-radius: 9px;
      display: none;      /* hidden until hover */
      pointer-events: none;
      z-index: 1000;
      border: 1px solid rgba(0,0,0,0.15);
    }

    .hover-link {
      display: inline-block;
    }

    /* Mobile */
    @media (max-width: 800px) {
      .layout {
        flex-direction: column;
      }
      .image-column img {
        max-width: 100%;
      }
      #hover-preview {
        display: none; /* hide preview on mobile */
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="layout">

      <!-- LEFT: TEXT -->
      <div class="text-column">
        <header>
          <h1>colin orr</h1>

          <div class="social-links">
            <a href="https://instagram.com/design.c0l" target="_blank">instagram</a>
            <a href="link" target="_blank">shop</a>
            <a href="mailto:coldoggo@gmail.com">get in touch!</a>
          </div>
          
          <p>i'm an illustrator and graphic designer based in east lothian, scotland.</p>
          <p></p>
          <p>i'm inspired by scottish flora and fauna, architecture, and colourful palettes.</p>
          <p></p>

          <!-- HOVER LINKS WITH PREVIEW IMAGES -->
          <p class="hover-link" data-preview="images/collie.png">
            <a href="about.html">about me →</a>
          </p>

          <p class="hover-link" data-preview="images/birdy.jpg">
            <a href="portfolio.html">my work →</a>
          </p>

        </header>
      </div>

      <!-- RIGHT: STATIC PHOTO -->
      <div class="image-column">
        <img src="images/vhm_1764525183.png" alt="biblically gorgeous col" />
      </div>

    </div>
  </main>

  <!-- The hover preview image -->
  <img id="hover-preview" src="" alt="" />

  <!-- JAVASCRIPT (instant show/hide) -->
  <script>
    const previewImg = document.getElementById("hover-preview");
    const links = document.querySelectorAll(".hover-link");

    links.forEach(link => {
      link.addEventListener("mouseenter", () => {
        previewImg.src = link.dataset.preview;
        previewImg.style.display = "block";
      });

      link.addEventListener("mouseleave", () => {
        previewImg.style.display = "none";
      });
    });
  </script>

</body>
</html>
