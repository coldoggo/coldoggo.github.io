<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Consolas, "Courier New", monospace;
      line-height: 1.6;
      background: #F4F4ED;
      color: #0E0E0C;
      padding: 2rem 1.5rem 4rem;
      align-items: flex-start;
      padding-top: 10vh;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      background: #F4F4ED;
      padding: 2.5rem 2rem 3rem;
    }

    h1 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 0rem;
      color: #E08300;
    }

      .logo-title{
    margin-bottom: 1rem;
  }
  
  .logo-title img{
    display: block;
    max-width: 320px;   /* adjust to taste */
    width: 100%;
    height: auto;
  }


    .subtitle {
      font-size: 1rem;
      color: #777;
      margin-bottom: 1rem;
    }

    a {
      color: rgb(0, 0, 255);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0.4rem 0 1.5rem;
      font-size: 0.95rem;
    }

    .social-links a {
      padding-bottom: 1px;
      border-bottom: 1px solid rgba(26, 98, 255, 0.3);
    }

    /* --- ART GRID SECTION --- */

    .intro {
      margin-bottom: 2.5rem;
      font-size: 0.98rem;
      color: #555;
    }

    .art-grid {
      margin-top: 1rem;
    }

    .art-grid h2 {
      font-size: 1.2rem;
      margin-bottom: 1.2rem;
      color: #0E0E0C;
    }

    .grid {
      display: grid;
      gap: 1.8rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .art-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .art-item img {
      width: 100%;
      height: auto;
      border-radius: 9px;
      display: block;
    }

    .art-caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-family: Consolas, "Courier New", monospace;
      color: #555;
      line-height: 1.4;
    }

    .art-title {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 600;
      color: #0E0E0C;
    }

    .art-meta {
      display: block;
      font-size: 0.86rem;
      color: #777;
      margin-top: 0.1rem;
    }

    /* Back link */
    .back-link {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
      .project{
    margin-top: 3rem;
  }
  
  .project-title{
    margin-bottom: 0.75rem;
  }
  
  /* two columns under the text */
  .two-col{
    margin-top: 1rem;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.8rem;
  }
  
  .card{
    display: block;
    text-decoration: none;
    color: inherit;
  }
  
  .card img{
    width: 100%;
    aspect-ratio: 4 / 3;   /* pick a ratio you like: 1/1, 3/2, 16/9 */
    object-fit: cover;
    height: auto;
    border-radius: 9px;
    display: block;
  }

  
  .card-caption{
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #555;
    line-height: 1.4;
  }
  
  .card-title{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-weight: 600;
    color: #0E0E0C;
  }
  
  .card-meta{
    display: block;
    font-size: 0.86rem;
    color: #777;
    margin-top: 0.1rem;
  }
  
  /* stack on mobile */
  @media (max-width: 800px){
    .two-col{ grid-template-columns: 1fr; }
  }


    /* Mobile tweaks */
    @media (max-width: 800px) {
      main {
        padding: 2rem 1.5rem 2.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="back-link">
        <a href="index.html">← back to home</a>
      </div>

      <h1>portfolio</h1>

    </header>

    <section class="art-grid">

      <div class="grid">
        <!-- ARTWORK 1 -->
        <figure class="art-item">
          <img src="images/birdywatch.jpg" />
          <figcaption class="art-caption">
            <span class="art-title">“birdwatching”</span>
            <span class="art-meta">digital illustration, print · 2025</span>
          </figcaption>
        </figure>

        <!-- ARTWORK 2 -->
        <figure class="art-item">
          <img src="images/chrimbo.jpg" />
          <figcaption class="art-caption">
            <span class="art-title">“holiday cards”</span>
            <span class="art-meta">digital illustration, riso · 2025</span>
          </figcaption>
        </figure>

        <!-- ARTWORK 3 -->
        <figure class="art-item">
          <img src="images/dogy.jpg" />
          <figcaption class="art-caption">
            <span class="art-title">“puppy”</span>
            <span class="art-meta">digital illustration, print · 2025</span>
          </figcaption>
        </figure>

        <!-- ARTWORK 4 -->
        <figure class="art-item">
          <img src="images/wulf.jpg" />
          <figcaption class="art-caption">
            <span class="art-title">“wolf”</span>
            <span class="art-meta">digital illustration, glow-in-the-dark sticker · 2025</span>
          </figcaption>
        </figure>

        <!-- ARTWORK 5 -->
        <figure class="art-item">
          <img src="images/patches.jpg" />
          <figcaption class="art-caption">
            <span class="art-title">“patches”</span>
            <span class="art-meta">digital illustration, embroidered patches · 2025</span>
          </figcaption>
        </figure>

        <!-- ARTWORK 6 -->
        <figure class="art-item">
          <img src="images/ecosse.jpg" />
          <figcaption class="art-caption">
            <span class="art-title">“scotland prints”</span>
            <span class="art-meta">digital illustration, prints · 2025</span>
          </figcaption>
        </figure>

      
        <!-- duplicate / edit these blocks for more pieces -->
      </div>
    </section>
  
  <section class="project">

    <h1 class="project-title logo-title">
  <img src="images/lookoutsicon.png" alt="Lookouts" /></h1>

  
    <p>
      I co-created <a href="https://paranoidhawk.itch.io/lookouts" target="_blank" rel="noopener">Lookouts</a>, a queer t4t visual novel.
      It was part of Itch.io's pride bundle and is on the first page of visual novels.
    </p>
  
    <p>
      I also make all the <a href="https://marbleclaws.bigcartel.com/" target="_blank" rel="noopener">merch</a> — including t-shirts,
      stickers, posters, and more — in-house.
    </p>
  
    <div class="two-col">
      <a class="card" href="https://marbleclaws.bigcartel.com/" target="_blank" rel="noopener">
        <img src="images/merch.jpg" alt="Merch preview">
        <div class="card-caption">
          <span class="card-title">merch →</span>
          <span class="card-meta">bigcartel</span>
        </div>
      </a>
  
      <a class="card" href="https://paranoidhawk.itch.io/lookouts" target="_blank" rel="noopener">
        <img src="images/game.jpg" alt="Lookouts game screenshot">
        <div class="card-caption">
          <span class="card-title">game →</span>
          <span class="card-meta">itch.io</span>
        </div>
      </a>
    </div>
  </section>

    
  </main>
</body>
</html>
